name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  SOLANA_VERSION: 1.18.26
  ANCHOR_VERSION: 0.31.0
  RUST_VERSION: 1.85.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          cache: true
          
      - name: Install Solana from GitHub Releases
        run: |
          # Use GitHub releases mirror
          wget -q "https://github.com/solana-labs/solana/releases/download/v${{ env.SOLANA_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          mkdir -p ~/.local/share/solana/install/active_release
          tar -xjf solana-release-x86_64-unknown-linux-gnu.tar.bz2 -C ~/.local/share/solana/install/active_release --strip-components=1
          rm solana-release-x86_64-unknown-linux-gnu.tar.bz2
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Verify Solana
        run: |
          ~/.local/share/solana/install/active_release/bin/solana --version
          
      - name: Cache Anchor
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}-${{ runner.os }}
          
      - name: Install Anchor
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked
          
      - name: Verify Anchor
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          anchor --version
          
      - name: Build Program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH"
          # Remove any lockfile that might have wrong version format
          rm -f Cargo.lock
          anchor build
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so

  deploy-devnet:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: program-so
          path: target/deploy/
          
      - name: Install Solana
        run: |
          wget -q "https://github.com/solana-labs/solana/releases/download/v${{ env.SOLANA_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          mkdir -p ~/.local/share/solana/install/active_release
          tar -xjf solana-release-x86_64-unknown-linux-gnu.tar.bz2 -C ~/.local/share/solana/install/active_release --strip-components=1
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Setup Keypair
        run: |
          echo "${{ secrets.DEPLOYER_KEYPAIR }}" > deployer.json
          ~/.local/share/solana/install/active_release/bin/solana config set --url devnet
          ~/.local/share/solana/install/active_release/bin/solana config set --keypair deployer.json
          
      - name: Deploy to Devnet
        run: |
          ~/.local/share/solana/install/active_release/bin/solana program deploy target/deploy/aez_evolution.so
