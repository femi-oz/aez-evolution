name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  SOLANA_VERSION: 1.18.26
  ANCHOR_VERSION: 0.31.0
  RUST_VERSION: 1.79.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          cache: true
          
      - name: Cache Solana
        id: cache-solana
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/solana
            ~/.cache/solana
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}
          
      - name: Install Solana
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          # Try multiple mirrors
          for i in 1 2 3; do
            sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)" && break
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          
      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Verify Solana
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          
      - name: Cache Anchor
        id: cache-anchor
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}-${{ runner.os }}
          
      - name: Install Anchor
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked
          
      - name: Verify Anchor
        run: anchor --version
          
      - name: Build Program
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor build
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-so
          path: target/deploy/*.so
          
  deploy-devnet:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: program-so
          path: target/deploy/
          
      - name: Cache Solana
        id: cache-solana-deploy
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/solana
            ~/.cache/solana
          key: solana-${{ env.SOLANA_VERSION }}-${{ runner.os }}
          
      - name: Install Solana
        if: steps.cache-solana-deploy.outputs.cache-hit != 'true'
        run: sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
        
      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Setup Keypair
        run: |
          echo "${{ secrets.DEPLOYER_KEYPAIR }}" > deployer.json
          solana config set --url devnet
          solana config set --keypair deployer.json
          
      - name: Deploy to Devnet
        run: solana program deploy target/deploy/aez_evolution.so
